name: Test Go Code

on:
  push:
    branch:
      - main

jobs:
  test:
    strategy:
      matrix:
        go-version: [1.12.x, 1.15x, 1.17.x]
        platform: [ubuntu-latest, macos-latest, windows-latest]

    runs on: ${{ matrix.platform }}

    steps:
      - name: Install go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - users: actions/checkout@v2

      - name: Test
        run: go test ./...
